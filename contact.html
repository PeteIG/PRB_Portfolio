  <!-- This main section contains a contact form -->
  <main class="d-flex flex-column justify-content-center p-4">
    <section class="container py-4">
      <h1>Get in touch</h1>
      <p>Please reach out if you would like to work with me</p>
      <form action="form_success.html" method="GET">
        <div class="form-group">
          <label for="name-input">Name</label>
          <input type="text" class="form-control" id="name-input" aria-label="name input field" placeholder="Enter name"
            required>
        </div>
        <div class="form-group">
          <label for="email-input">Email address</label>
          <input type="email" class="form-control" id="email-input" aria-label="email input field"
            placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="message-input">Message</label>
          <textarea class="form-control" id="message-input" aria-describedby="message input field"
            placeholder="Tell me what you're interested in" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

  </main>
